<body class="ThemeMobilePN" style="margin:0;padding:0;" onload="document.addEventListener('deviceready', start, true);">
  <div id="idPageApp">
    <div id="idMenuOnglets" class="sidenav aside-nav-right"></div>
    <nav>
      <div class="nav-wrapper">
        <div>
          <div>
            <div class="EspaceIcone">&nbsp;</div>
            <div id="idTitre" class=""></div>
            <div style="height:100%;"></div>
          </div>
        </div>
        <ul class="">
          <li id="idBoutonValider" style="display:none;">
            <a>
              <i class="material-icons icon_ok"></i>
            </a>
          </li>
          <!-- <li id="idBoutonAccueil" style="display:none;" onclick="GApplication.chargerInterface(GApplication.interfaces.accueil);">
            <a>
              <i class="material-icons icon_home"></i>
            </a>
          </li> -->
          <li id="idBoutonMenuOnglets" data-target="idMenuOnglets" class="sidenav-trigger" style="display:none;">
            <a role="button" aria-label="menu">
              <i class="material-icons icon_reorder"></i>
            </a>
          </li>
        </ul>
      </div>

    <div id="idContent">
    </div>

  <div id="idPopup" class="modal modal-popup">
    <div class="modal-close ui-icon-delete" style="display:none;"></div>
    <div class="modal-header" style="display:none;"></div>
    <div class="modal-content"></div>
    <div class="modal-footer" style="display:none;"></div>
  </div>
  <div id="idPreloader" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;z-index:10000;">
    <div style="position:absolute;top:0;left:0;width:100%;height:100%;background-color: rgba(0,0,0,0.3);"></div>
    <div class="" style="overflow:hidden;position:absolute;top:calc(50% - 32px);left:calc(50% - 32px);">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="idPreloaderText" style="overflow:hidden;position:absolute;top:calc(50% + 64px + 5px);left:0;width:100%;text-align:center;color:#21874a;"></div>
  </div>
